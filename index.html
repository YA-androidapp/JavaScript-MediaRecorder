<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>Recorder</title>
    <meta name="description" content="Recorder">
    <meta name="author" content="YA-androidapp">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/app.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <div class="row mt-5">
            <div class="col-4 offset-4">
                <div class="card">
                    <div class="card-header">
                        Recorder
                    </div>
                    <div class="card-body">
                        <div class="container">
                            <div class="row">
                                <div class="col-8 offset-2">
                                    <audio id="player" controls controlslist="nodownload"></audio>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-4 offset-2">
                                    <select class="form-select" aria-label="Audio format">
                                        <option value="audio/webm" selected>WebM</option>
                                        <option value="audio/ogg">Ogg</option>
                                    </select>
                                </div>
                                <div class="col-4">
                                    <button type="button" id="record" class="btn btn-outline-primary">Record</button>
                                    <button type="button" id="save" class="btn btn-outline-danger">Save</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
